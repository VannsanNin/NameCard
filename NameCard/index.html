<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ProfileCard">
      <div class="ProfileImg">
        <img src="assets/san.jpg" alt="Profile" class="Img" />
      </div>

      <div class="txtContainer">
        <span class="txt">I'm a Programmer</span>
        <span class="Job">YouTuber & Blogger</span>
      </div>
      <div class="Social">
        <a href="#" class="link">
          <i class="bx bxl-facebook-circle facebook"></i>
        </a>
        <a href="#" class="link">
          <i class="bx bxl-instagram-alt instagram"></i>
        </a>
        <a href="#" class="link">
          <i class="bx bxl-twitter twitter"></i>
        </a>
        <a href="" class="link">
          <i class="bx bxl-youtube youtube"></i>
        </a>
      </div>
      <div class="btnContainer">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
    </div>
  </body>
</html>
